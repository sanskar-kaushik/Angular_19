<div class="container-fluid m-2">
    <div class="text-center m-2">
        <h3>Template Driven Form</h3>
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group m-2">
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group m-2">
            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group m-2">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email address" class="form-control" formControlName="email">
        </div>
        <div class="form-group m-2">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password" class="form-control" formControlName="password">
        </div>
        <div class="form-check m-2">
            <input type="checkbox" class="form-check-input" formControlName="isChecked">
            <label>Check box</label>
        </div>
        <div class="m-2" formGroupName="address">
            <p>Address:</p>
            <div class="form-group m-2">
                <label>City:</label>
                <input type="text" placeholder="Enter your first name" class="form-control" formControlName="city">
            </div>
            <div class="form-group m-2">
                <label>Street:</label>
                <input type="text" placeholder="Enter your first name" class="form-control" formControlName="street">
            </div>
            <div class="form-group m-2">
                <label>Pincode:</label>
                <input type="text" placeholder="Enter your first name" class="form-control" formControlName="pincode">
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-success m-2" (click)="setValues()">Set Values</button>
        <button type="button" class="btn btn-warning m-2" (click)="patchValues()">Patch Values</button>
        <button type="button" class="btn btn-secondary m-2" (click)="resetValues()">Reset</button>
    </form>
</div>
