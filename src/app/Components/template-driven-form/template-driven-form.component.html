<div class="container-fluid m-2">
    <div class="text-center m-2">
        <h3>Template Driven Form</h3>
    </div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group m-2">
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name" class="form-control" name="firstName" [(ngModel)]="userDetails.firstName">
        </div>
        <div class="form-group m-2">
            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name" class="form-control" name="lastName" [(ngModel)]="userDetails.lastName">
        </div>
        <div class="form-group m-2">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email address" class="form-control" name="email" [(ngModel)]="userDetails.email" required>
        </div>
        <div class="form-group m-2">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password" class="form-control" name="password" [(ngModel)]="userDetails.password" required>
        </div>
        <div class="form-group m-2">
            <input type="checkbox" class="form-check-input" name="isChecked" [(ngModel)]="userDetails.isChecked">
            <label>Check box</label>
        </div>
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-success m-2" (click)="setValues(userForm)">Set Values</button>
        <button type="button" class="btn btn-warning m-2" (click)="patchValues(userForm)">Patch Values</button>
        <button type="button" class="btn btn-secondary m-2" (click)="resetValues(userForm)">Reset</button>
    </form>
</div>
