<div class="container">
    <form class="w-75 m-4 p-5 mx-auto bg-info" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <div class="text-center m-4">
            <h2>Update User Details</h2>
        </div>
        <div class="form-group m-4">
            <label class="m-2">Name:</label>
            <input type="text" placeholder="Enter you name" class="form-control" formControlName="name">
        </div>
        <div class="form-group m-4">
            <label class="m-2">Username:</label>
            <input type="text" placeholder="Enter you username" class="form-control" formControlName="username">
        </div>
        <div class="form-group m-4">
            <label class="m-2">Email:</label>
            <input type="email" placeholder="Enter you email" class="form-control" formControlName="email">
        </div>
        <div class="text-center">
            <button class="btn btn-success m-2">Update</button>
            <button class="btn btn-danger m-2" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
